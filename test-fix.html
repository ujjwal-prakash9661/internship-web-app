<!DOCTYPE html>
<html>
<head>
    <title>GitHub Skills Fix Test</title>
</head>
<body>
    <h1>GitHub Skills Fix Test</h1>
    <button onclick="fixSkills()">Fix Empty Skills</button>
    <button onclick="checkUsers()">Check Users</button>
    <div id="result"></div>

    <script>
        async function fixSkills() {
            document.getElementById('result').innerHTML = 'Fixing skills...';
            try {
                const response = await fetch('https://internship-web-app-42i2.onrender.com/api/github/fix-empty-skills', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }

        async function checkUsers() {
            document.getElementById('result').innerHTML = 'Checking users...';
            try {
                const response = await fetch('https://internship-web-app-42i2.onrender.com/api/github/debug/users');
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
